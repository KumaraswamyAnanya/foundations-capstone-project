<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Menu</title>
	<link href="styles.css" rel="stylesheet">	
</head>
<body >
	<div id="OrderIDHidden" hidden  ></div>
	<div id="menupage" >
        <header>
            <h1 id="restaurant-name">Sugar Crave</h1>        
        	<nav >
            	<h3 class="crumb"><a href="./index.html">Home</a></h3>
            	<h3 class="crumb"><a href="./menu.html">Menu</a></h3>
            	<h3 class="crumb"><a href="./cart.html">Cart <span id="cart-count"></span></a></h3>
			</nav>
    	</header>
	</div>

	<div>
		<select name="FoodCategory" id="FoodCategory" onchange="onChangeFoodCategory(this)">
			<option value="-1"> VIEW ALL CATEGORY </option>
			<option value="1">SPECIAL BITES</option>
			<option value="2">DESIGNER CAKES</option>
			<option value="3">WEDDING CAKES</option>
			<option value="4">LOAF CAKES</option>
		</select>

		<main id="menu">		
			<div class="menuCategory" id="menuCategory1">
				<div class="categoryName">
					<h2 >SPECIAL BITES</h2>			
				</div>
				<section id="menu-list1" class="menu-list"></section>
			</div>
			<div class="menuCategory" id="menuCategory2">
				<div class="categoryName">
					<h2 >DESIGNER CAKES</h2>			
				</div>
				<section id="menu-list2" class="menu-list"></section>
			</div>
			<div class="menuCategory" id="menuCategory3">
				<div class="categoryName">
					<h2 >WEDDING CAKES</h2>			
				</div>
				<section id="menu-list3" class="menu-list"></section>
			</div>
			<div class="menuCategory" id="menuCategory4">
				<div class="categoryName">
					<h2 >LOAF CAKES</h2>			
				</div>
				<section id="menu-list4" class="menu-list"></section>
			</div>	
		</main>
	</div>
	
	<footer class="menuFooter">
		<h3>" Savor the sweet life, one bite at a time "</h3>
	</footer>
	
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="menu.js"></script>

</body>
</html>
