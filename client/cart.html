<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cart</title>
	<link href="styles.css" rel="stylesheet">	
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="OrderIDHidden" hidden  ></div>
	<div id="cartpage" >
        <header style="display: flex;">
            <h1 id="restaurant-name">Sugar Crave</h1>        
            <nav class="navCart " style="display: flex;" >
                <h3 class="crumb"><a href="./index.html">Home</a></h3>
                <h3 class="crumb"><a href="./menu.html">Menu</a></h3>
                <h3 class="crumb"><a href="./cart.html">Cart </a><span id="cart-count"  ></span></h3>
            </nav>
        </header>
    </div>
 
	<main class="orderInfo">
        <div class="orderDetails">
            <h3>Order Details: </h3>
		    <section id="cart-list"></section>
        </div>
        <div class="deliveryCard">
            <form id="deliveryDetails" class="deliveryDetails">
                <div>
                    <h3>Delivery Details: </h3>
                </div>
                <label for="name-input">Name:</label>
                <input type='text' id="name-input" class="orderName"/>
                <label for="">Phone#:</label>
                <input type='text' id="phoneNum-input"/>
                <label for="email-input">Email:</label>
                <input type='text' id="email-input"/>
                <label for="address-input">Address:</label>
                <input type='text' id="address-input"/>
                <label for="zipcode-input">Zipcode:</label>
                <input type='text' id="zipcode-input"/>
                <div class="payment">
                    <label for="payment-select">Payment-Details:</label>                
                    <div class="card-payment">
                        <label for="cardnumber-input">Card-Number:</label>
                        <input type='text' id="cardnumber-input"/>
                        <label for="expirydate-input">Expiry Date:</label>
                        <input type='text' id="expirydate-input" placeholder="mm/yy"/>
                        <label for="cvv-input">CVV:</label>
                        <input type='text' id="cvv-input"/>
                    </div>
                </div>
                <button type="button" class="submit"  onclick="onClickSubmit()">Submit</button>
            </form>     
         </div>
	</main>  
     
    <footer class="cartFooter">
        <h3>" Satisfy your sweet tooth with our desserts "</h3>
    </footer>
     
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="cart.js"></script>

</body>
</html>
